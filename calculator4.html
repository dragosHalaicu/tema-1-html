<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="parent">
        <div class="sus-stanga text">calculator</div>
        <div class="sus-dreapta tag" ><i class="fa-thin fa-window-minimize fa-2xs"></i><i class="fa-thin fa-square fa-2xs"></i><i class="fa-thin fa-x fa-2xs"></i></div>
        <div class="standard-stanga standard"><i class="fa-thin fa-bars fa-2xs"></i>    Standard <i class="fa-solid fa-square fa-2xs"></i></div>
        <div class="standard-dreapta return-arrow"><i class="fa-solid fa-rotate-left fa-2xs"></i></div>
        <div class="main numar"><i class="fa-solid fa-0 fa-lg"></i></div>
        <div class="litere">
            <div class="child1">MC</div>
            <div class="child1">MR</div>
            <div class="child2">M+</div>
            <div class="child2">M-</div>
            <div class="child2">MS</div>
            <div class="child1">M</div>

        </div>
        <div class="buttons">
            <button class="child-item la-suta"> %</button>
            <button class="child-item CE">CE</button>
            <button class="child-item C"><i class="fa-sharp fa-solid fa-c"></i></button>
            <button class="child-item delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="child-item impartitX"><i class="fa-solid fa-1 fa-2xs"></i><i class="fa-solid fa-slash fa-rotate-90 fa-2xs"></i><i class="fa-solid fa-x fa-2xs"></i></button>
            <button class="child-item la-putere"><i class="fa-solid fa-superscript"></i></button>
            <button class="child-item radical"><i class="fa-solid fa-2 fa-2xs"></i><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="child-item impartire"><i class="fa-solid fa-divide"></i></button>
            <button class="child-item sapte culoare"><i class="fa-solid fa-7"></i></button>
            <button class="child-item opt culoare"><i class="fa-solid fa-8"></i></button>
            <button class="child-item noua culoare"><i class="fa-solid fa-9"></i></button>
            <button class="child-item ori"><i class="fa-solid fa-xmark"></i></button>
            <button class="child-item patru culoare"><i class="fa-solid fa-4"></i></button>
            <button class="child-item cinci culoare"><i class="fa-solid fa-5"></i></button>
            <button class="child-item sase culoare"><i class="fa-solid fa-6"></i></button>
            <button class="child-item minus"><i class="fa-solid fa-minus"></i></button>
            <button class="child-item unu culoare"><i class="fa-solid fa-1"></i></button>
            <button class="child-item doi culoare"><i class="fa-solid fa-2"></i></button>
            <button class="child-item trei culoare"><i class="fa-solid fa-3"></i></button>
            <button class="child-item plus"><i class="fa-solid fa-plus"></i></button>
            <button class="child-item plus-si-minus culoare"><i class="fa-solid fa-plus fa-2xs"></i>/<i class="fa-solid fa-minus fa-2xs"></i></button>
            <button class="child-item zero culoare"><i class="fa-solid fa-0"></i></button>
            <button class="child-item dot culoare"><i class="fa-solid fa-circle fa-2xs"></i></button>
            <button class="child egal"><i class="fa-solid fa-equals"></i></button>
    



        </div>

        </div>

             
             
   </div>
